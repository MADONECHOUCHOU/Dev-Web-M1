 <div class="flex gap-10 w-full items-stretch border-b pb-10">

        <button class="px-4 py-2 text-3xl text-gray-400">−</button>
        <span class="text-2xl px-3 font-semibold">1</span>

      </div>
      <button class="text-xl text-gray-600 font-semibold underline text-left sm:text-left">

  </div>
</div>
</div>


    <!-- Summary -->
