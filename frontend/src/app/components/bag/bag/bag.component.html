<!-- HEADER -->
<header class="bg-white border-b border-gray-100 px-6 lg:px-[200px] py-6 flex justify-between items-center">
  <!-- Partie gauche -->
  <div class="flex items-center space-x-2">
    <img src="assets/icon.png" class="w-8 h-8">
    <span class="text-xl font-bold text-gray-700">SUN CO.</span>
  </div>

  <!-- Partie droite -->
  <button class="bg-white text-gray-700 px-4 py-2 border rounded border-black text-xl font-bold flex items-center gap-2">
    <img src="assets/cart.png" class="w-5 h-6">
    View Cart
  </button>
</header>


<!-- MAIN CONTENT -->
<main class="px-6 py-12 min-h-screen font-dm-sans lg:px-[200px]">
  <div class="flex flex-col lg:flex-row gap-12">
    <!-- Product List -->
    <div class="flex-1 space-y-12">
      <p class="text-5xl font-bold mb-12">Your bag</p>

      <!-- Product Item 1 -->
      <div class="flex items-center justify-between border-b pb-8">
        <div class="flex items-center gap-8 w-full">
          <img src="assets/nike3.png" alt="Nike" class="w-32 h-32 rounded-lg object-cover bg-gray-100">
          <div class="flex flex-col w-full">
            <div class="flex justify-between items-center">
              <h2 class="text-2xl font-bold text-gray-900">Nike</h2>
              <div class="text-2xl font-semibold">$98.23</div>
            </div>
            <p class="text-xl text-gray-500">Air Force Premium</p>
            <div class="flex items-center gap-6 mt-4">
              <div class="border rounded-lg">
                <button class="px-4 py-2 text-2xl">−</button>
                <span class="text-xl">1</span>
                <button class="px-4 py-2 text-2xl">+</button>
              </div>
              <button class="text-xl text-gray-600 font-semibold underline hover:text-red-500 ml-6">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Item 2 -->
      <div class="flex items-center justify-between border-b pb-8">
        <div class="flex items-center gap-8 w-full">
          <img src="assets/nike4.png" alt="adidas" class="w-32 h-32 rounded-lg object-cover bg-gray-100">
          <div class="flex flex-col w-full">
            <div class="flex justify-between items-center">
              <h2 class="text-2xl font-bold text-gray-900">adidas</h2>
              <div class="text-2xl font-semibold">$98.23</div>
            </div>
            <p class="text-xl text-gray-500">DAILY 3.0 SHOES</p>
            <div class="flex items-center gap-6 mt-4">
              <div class="border rounded-lg">
                <button class="px-4 py-2 text-2xl">−</button>
                <span class="text-xl">1</span>
                <button class="px-4 py-2 text-2xl">+</button>
              </div>
              <button class="text-xl text-gray-600 font-semibold underline hover:text-red-500 ml-6">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="bg-white shadow-lg rounded-2xl p-8 space-y-6 flex-1 mt-6 lg:mt-0">
      <h3 class="text-3xl font-semibold mb-6">Summary</h3>
      <div class="space-y-6 text-xl text-gray-700">
        <div class="flex justify-between">
          <span>Subtotal</span><span>$90.00</span>
        </div>
        <div class="flex justify-between">
          <span>Shipping and delivery</span><span>$20.00</span>
        </div>
        <div class="flex justify-between">
          <span>Tax</span><span>$6.00</span>
        </div>
        <div class="flex justify-between text-red-500">
          <span>Discount</span><span>−$6.00</span>
        </div>
      </div>
      <div class="border-t my-6"></div>
      <div class="flex justify-between font-bold text-2xl text-gray-900 mb-10">
        <span>Total</span><span>$164.46</span>
      </div>
      <button class="w-full bg-black text-white py-6 rounded-xl text-2xl font-semibold hover:bg-gray-800 transition">
        Checkout →
      </button>
    </div>
  </div>
</main>
<!-- FOOTER -->
<footer class="bg-black px-6 lg:px-[200px] py-6 border-t border-gray-100 text-gray-500 text-sm">
  <div class="flex flex-col md:flex-row md:justify-between md:items-center">
    
    <!-- Partie gauche sur mobile : logo + texte en colonne -->
    <div class="flex justify-between items-start w-full md:w-1/2">
      <div class="flex flex-col">
        <!-- Logo -->
        <div class="flex items-center space-x-3"> <!-- Agrandi l'espacement entre le logo et le texte -->
          <img src="assets/icon.png" class="w-8 h-8" alt="Logo"> <!-- Agrandi la taille du logo -->
          <span class="text-lg font-semibold">SUN CO.</span> <!-- Agrandi le texte -->
        </div>

        <!-- Texte sous logo avec saut de ligne sur mobile -->
        <div class="mt-3 md:hidden text-xs leading-tight">
          <p class="text-sm">© 2023 dot.cards text task.</p> <!-- Agrandi le texte -->
          <p class="text-sm">All rights reserved</p> <!-- Agrandi le texte -->
        </div>
      </div>

      <!-- Réseaux sociaux à droite du logo sur mobile -->
      <div class="flex gap-6 mt-1 md:hidden"> <!-- Agrandi l'espacement entre les icônes -->
        <a href="#" class="text-lg"><i class="fab fa-instagram"></i></a> <!-- Agrandi les icônes -->
        <a href="#" class="text-lg"><i class="fab fa-twitter"></i></a> <!-- Agrandi les icônes -->
        <a href="#" class="text-lg"><i class="fab fa-youtube"></i></a> <!-- Agrandi les icônes -->
      </div>
    </div>

    <!-- Sur PC : texte bien centré + réseaux sociaux à droite -->
    <div class="hidden md:flex md:items-center md:justify-between w-full">
      <!-- Texte parfaitement centré -->
      <div class="w-full flex justify-center md:w-1/2">
        <p class="text-lg whitespace-nowrap text-center"> <!-- Agrandi le texte -->
          © 2023 dot.cards text task. All rights reserved
        </p>
      </div>

      <!-- Réseaux sociaux à droite -->
      <div class="flex gap-6"> <!-- Agrandi l'espacement entre les icônes -->
        <a href="#" class="text-xl"><i class="fab fa-instagram"></i></a> <!-- Agrandi les icônes -->
        <a href="#" class="text-xl"><i class="fab fa-twitter"></i></a> <!-- Agrandi les icônes -->
        <a href="#" class="text-xl"><i class="fab fa-youtube"></i></a> <!-- Agrandi les icônes -->
      </div>
    </div>

  </div>
</footer>
